<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>BootStrap</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div style="width : 500px;" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="images/stars.png" alt="First slide">    
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/stars.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/stars.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>    
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>       
            </a>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>   
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
